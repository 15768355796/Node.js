<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模块化开发演变 - 函数的作用域（闭包）</title>
</head>
<body>
  <input type="text" id="x">
  <select name="" id="opt">
    <option value="0">+</option>
    <option value="1">-</option>
    <option value="2">*</option>
    <option value="3">/</option>
  </select>
  <input type="text" id="y">
  <button id="cal">=</button>
  <input type="text" id="result">
  <script>

        // 利用匿名自执行函数形式的封闭的函数作用域空间，达到私有化的目的
        // 加法
        var calculator = (function (){
          function add(x, y) {
          return parseInt(x) + parseInt(y);
        }
        // 减法
          function subtract(x, y) {
          return parseInt(x) - parseInt(y);
        }
        // 乘法
          function multiply(x, y) {
          return parseInt(x) * parseInt(y);
        }
        // 除法
          function divide(x, y) {
          return parseInt(x) / parseInt(y);
        }
        return {
          add: add,
          subtract: subtract,
          multiply: multiply,
          divide: divide
        }
      })();
       // 获取所有的 dom 元素
       var oX = document.getElementById('x');//第一个数值
       var oY = document.getElementById('y');//第二个数值
       var oOpt = document.getElementById('opt');//获取运算符
       var oCal = document.getElementById('cal');//获取等号按钮
       var oResult = document.getElementById('result')//结果数值
// 为等号按钮添加单击事件，当按钮被点击时调用此方法
  oCal.addEventListener('click', function() {
    var x = oX.value.trim();
    var y = oY.value.trim();
    var opt = oOpt.value;

    var result = 0;
    switch (opt) {
      case '0':
        result = calculator.add(x, y);
        break;
      case '1':
        result = calculator.subtract(x, y);
        break;
      case '2':
        result = calculator.multiply(x, y);
        break;
      case '3':
        result = calculator.divide(x, y);
        break;
    }
    oResult.value = result;

  })
  </script>
</body>

</html>
